<!DOCTYPE html>

<html>
  <head>
    <title>Example</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Helvetica Neue, Helvetica, Segoe UI, Ubuntu, Arial,
          sans-serif;
      }
      .example {
        position: relative;
        background-color: rebeccapurple;
        height: 100px;
        width: 100%;
        color: white;
        transition: 1s all ease-in-out;
      }
      .example:hover {
        height: 200px;
        width: 80vw;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <a href="https://github.com/fezvrasta/react-resize-aware">GitHub page</a>
    <script src="https://unpkg.com/react@16.8.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="./react-resize-aware.js"></script>
    <script type="text/babel">
      const App = () => {
        const reporter = target => ({
          width: target != null ? target.offsetWidth : null,
          height: target != null ? target.offsetHeight : null,
          clientWidth: target != null ? target.clientWidth : null,
        });

        const [resizeListener, sizes] = useResizeAware(reporter);

        return (
          <div className="example">
            {resizeListener}
            Your content here. (div sizes are {sizes.width} x {sizes.height},
            clientWidth is {sizes.clientWidth}px)
          </div>
        );
      };

      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
